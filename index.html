<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic User Interface Interactions DEMO</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <section id="global-container">
      <div id="title-container">Dynamic User Interface Interactions</div>
      <div id="content-container">

        <div id="dropdown-menu-container" class="component-container">
          <p>Dropdown Menu</p>
          <div id="dropdown-menu">
            <div id="dropdown-content">
              <div id="dropdown-toggle">
                <div>Show Options</div>

                <span class="material-symbols-outlined">
                  keyboard_arrow_down
                </span>
              </div>

              <div class="dropdown-option option-hidden">Option 1</div>
              <div class="dropdown-option option-hidden">Option 2</div>
              <div class="dropdown-option option-hidden">Option 3</div>
              <div class="dropdown-option option-hidden">Option 4</div>
            </div>
          </div>
        </div>

        <div id="image-carousel-container" class="component-container"> 
          <p>Dropdown Menu</p>
          <div id="image-carousel">
            <div id="carousel-content">
              <div id="carousel-images">
                <div class="carousel-image-container">
                  <img src="./images/1.jpg" alt="" srcset="">
                </div>
                <div class="carousel-image-container">
                  <img src="./images/2.jpg" alt="" srcset="">
                </div>
                <div class="carousel-image-container">
                  <img src="./images/3.jpg" alt="" srcset="">
                </div>
             
              </div>
           

              <div id="carousel-options">
                <div id="carousel-option-left" class="carousel-option">
                  <span class="material-symbols-outlined">
                    chevron_left
                    </span>
                </div>
                <div id="carousel-option-right" class="carousel-option">
                  <span class="material-symbols-outlined">
                    chevron_right
                    </span>
                </div>
              </div>
          
            </div>
          </div>
        </div>

      </div>
    </section>
  </body>
</html>
